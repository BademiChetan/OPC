{% extends "base.html" %}


{% block content%}


{% for error in errors %}
    <li > {{error}} </li>
{% endfor %}

<div id="login">
    <form action="" method="post">
        {% csrf_token %}
        <table class="login">
            {{ form.as_table }}
        </table>
        <input class="button" type="submit" value="Login">
    </form>
</div>
{% endblock %}
